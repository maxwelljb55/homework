<center>
<div class="rounded bg justify-content-center p-3">
<form action="" id="forms" method="get" name="forms">
<input class="form-control" type="text" name="text" id="text">
<input class="btn btn-primary" type="button" value="1" onclick="forms.text.value +='1'">
<input class="btn btn-primary" type="button" value="2" onclick="forms.text.value +='2'">
<input class="btn btn-primary" type="button" value="3" onclick="forms.text.value +='3'"><br>

<input class="btn btn-primary" type="button" value="4" onclick="forms.text.value +='4'">
<input class="btn btn-primary" type="button" value="5" onclick="forms.text.value +='5'">
<input class="btn btn-primary" type="button" value="6" onclick="forms.text.value +='6'"><br>

<input class="btn btn-primary" type="button" value="7" onclick="forms.text.value +='7'">
<input class="btn btn-primary" type="button" value="8" onclick="forms.text.value +='8'">
<input class="btn btn-primary" type="button" value="9" onclick="forms.text.value +='9'"><br>

<input class="btn btn-primary" type="button" value="+" onclick="forms.text.value +='+'">
<input class="btn btn-primary" type="button" value="-" onclick="forms.text.value +='-'">
<input class="btn btn-primary" type="button" value="/" onclick="forms.text.value +='/'"><br>

<input class="btn btn-primary" type="button" value="*" onclick="forms.text.value +='*'">
<input class="btn btn-primary" type="button" value="0" onclick="forms.text.value +='0'">
<input class="btn btn-success" type="button" value="=" onclick="forms.text.value = eval(forms.text.value)"><br>
<input class="btn btn-warning" type="button" value="Clear All" id="button" onclick="forms.text.value = ''">
</form>
</div>
</center>
