  <label class="btn btn-primary">

    <script>
	
	function green() {
    var element = document.getElementById("body"); 
    element.classList.remove("main2");
   element.classList.add("main1");
	}

  function blue() {
  var element = document.getElementById("body");  
  element.classList.remove("main1");
  element.classList.add("main2");
	}
	
</script>
